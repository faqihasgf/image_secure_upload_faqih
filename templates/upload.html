{% extends "base.html" %}

{% block title %}Upload Image - ImageVault{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-8">
    <div class="card p-6 sm:p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload New Image</h2>
        <form method="POST" action="{{ url_for('upload_image') }}" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Choose Image File</label>
                <input type="file" name="file" id="file" class="mt-1 block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-md file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100"
                    accept=".png,.jpg,.jpeg" required>
                <p class="mt-1 text-xs text-gray-500">Allowed types: PNG, JPG, JPEG. Max size: 5MB.</p>
            </div>
            <div>
                <button type="submit" class="w-full btn btn-primary px-3 py-2 rounded-md text-sm font-medium hover:bg-emerald-400 sm:w-auto text-center shadow-xl box-border bg-neutral-50">
                    Upload Image
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
