{% extends "base.html" %}
{% block title %}Register - ImageVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="card p-6 sm:p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="form-input" required autocomplete="username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password (min. 6 characters)</label>
                <input type="password" name="password" id="password" class="form-input" required minlength="6" autocomplete="new-password">
            </div>
            <div>
                <button type="submit" class="w-full btn btn-primary px-3 py-2 rounded-md text-sm font-medium hover:bg-emerald-400 sm:w-auto text-center shadow-xl box-border bg-neutral-50">
                    Register
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
